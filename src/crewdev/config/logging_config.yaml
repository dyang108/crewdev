# Logging configuration for the Software Engineering Team
logging:
  level: DEBUG
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    console:
      level: INFO
      formatter: detailed
    file:
      level: DEBUG
      filename: "crew_thought_process.log"
      formatter: detailed
      mode: "a"

formatters:
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
